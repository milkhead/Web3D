<script type="x-shader/x-fragment" id="fragmentShaderDepth">
    uniform sampler2D texture;
    varying vec2 vUV;

    vec4 pack_depth(const in float depth) {

        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract(depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;

    }

    void main() {

        vec4 pixel = texture2D(texture, vUV);

        if (pixel.a < 0.5) discard;

        gl_FragData[0] = pack_depth(gl_FragCoord.z);

    }
</script>
<script type="x-shader/x-vertex" id="vertexShaderDepth">
    varying vec2 vUV;

    void main() {

        vUV = 1.0 * uv;

        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);

        gl_Position = projectionMatrix * mvPosition;

    }
</script>

var sb = 2;

function update(dt)
{
	controls.update();
	/*keyboard.update();         
	if ( keyboard.pressed("left") ) 
		angle += 0.01;               
	if ( keyboard.pressed("right") )
		angle -= 0.01;

		speed += 0.5;        
	if ( keyboard.pressed("down") )  
		speed -= 0.5;    

	speed = myclamp (speed, 0.0, 20.0);	*/
/////////////////////////////////////////////////////////
	var center = new THREE.Vector3();
    var tmp = new THREE.Vector3();
    var l = tmp.subVectors(pa, pb).length();

    k = l * sa / (sb - sa);
    var omega = (sb - sa) / l;
    //if (omega === 0.0) {
    if (Math.abs(sa-sb) < 1e-5) {    // this gives better result (no jerk)
    tmp.subVectors(pa, pb).normalize().cross(new THREE.Vector3(0, 1, 0)).multiplyScalar(sa * dt);
        pa.add(tmp);
        pb.add(tmp);
        //tire2.position.copy(pa);
        //tire.position.copy(pb);
        return; // do a pure translation then return
    }

    tmp.subVectors(pa, pb).normalize().multiplyScalar(k);
    center.copy(tmp.add(pa));

    tmp.subVectors(pa, center)
        .applyAxisAngle(new THREE.Vector3(0, 1, 0), omega * dt)
        .add(center);
    pa.copy(tmp);

    tmp.subVectors(pb, center)
        .applyAxisAngle(new THREE.Vector3(0, 1, 0), omega * dt)
        .add(center);
    pb.copy(tmp);

    // normalize ...
    //tmp.subVectors (pb,pa).normalize().multiplyScalar(l);
    //pb.addVectors(tmp,pa);
    
    //tire2.position.copy(pa);
    //tire.position.copy(pb);
    //pointC.position.copy (center);	
}

function animate() {
	//var dt = clock.getDelta();
	//var dir = new THREE.Vector3(0,0,1);
    
	//dir.multiplyScalar (dt*speed).applyAxisAngle (new THREE.Vector3(0,1,0), angle);
	//pos.add (dir);
	
	tire.rotation.z += sa/200;
	tire2.rotation.z += sb/200;
	
	//segway.rotation.y = angle+Math.PI/2;	
	//segway.position.set (pos.x, pos.y+50, pos.z);
	keyboard.update();
	
	

    if (keyboard.pressed("I")) sb += 0.1;
    if (keyboard.pressed("K")) sb -= 0.1;
    if (keyboard.pressed("W")) sa += 0.1;
    if (keyboard.pressed("S")) sa -= 0.1;
	if((sa-sb)<0){
		xangle+=0.01;
		xangle = myclamp(xangle, -0.1, 0.1);
	}
	else if(sa==sb){
		if(xangle>0){
			xangle-=0.01;
			xangle = myclamp(xangle, 0, 0.1);
		}
		else if(xangle<0){
			xangle+=0.01;
			xangle = myclamp(xangle, 0, -0.1);
		}
		else
			xangle=0;
	}
	else{
		xangle-=0.01;
		xangle = myclamp(xangle, -0.1, 0.1);
	}
    //zangle = myclamp(zangle, -0.2, 0.1);
	
	Lever.rotation.x = xangle;
	if(sa>0 || sb>0){
		zangle+=0.01;
		zangle = myclamp(zangle, -0.1, 0.2);
	}
	else if(sa<0 || sb<0){
		zangle-=0.01;
		zangle = myclamp(zangle, -0.1, 0.2);
	}
	else
		zangle=0;
    Lever2.rotation.z = zangle;
	
    sa = myclamp(sa, -5, 5);
    sb = myclamp(sb, -5, 5);

    var text = 'sa: ' + sa.toFixed(2) + ', ' + 'sb: ' + sb.toFixed(2)
    + '<br/>k: ' + k.toFixed(2);
    
    speedInfo.innerHTML = text;
    // number format ?!

    dt = 0.1;
    update(0.1);

    var tmp = new THREE.Vector3();
    tmp.copy(pa);
    tmp.add(pb).multiplyScalar(0.5); // (pa+pb)/2
    segway.position.copy(tmp);
    tmp.copy(pa);
    tmp.sub(pb); // pa - pb;
    var angle = Math.atan2(tmp.x, tmp.z);
    //console.log(angle);
    segway.setRotationFromAxisAngle(new THREE.Vector3(0, 1, 0), angle);

    /*if (BasicCriypticman != undefined) { 
		BasicCriypticman.scale.set (30,30,30);
		BasicCriypticman.position.set();
		/*toycar.rotation.y = (angle+Math.PI/2);

		var relativeCameraOffset = new THREE.Vector3 (0,150,-250);

		var cameraOffset = relativeCameraOffset.applyMatrix4( toycar.matrixWorld );

		camera.position.x = cameraOffset.x;
		camera.position.y = cameraOffset.y;
		camera.position.z = cameraOffset.z;
		camera.lookAt( toycar.position );
	}*/
	// rotating lamp
    var axis = new THREE.Vector3();
    var d = new THREE.Vector3();
    var p = new THREE.Vector3();
    p = tire.position.clone().sub(new THREE.Vector3(0, ly, 0)).normalize();
    d = new THREE.Vector3(0, -1, 0);
    axis.crossVectors(d, p).normalize();
    var rotangle = Math.acos(d.dot(p));
	
	if(toggle){
	var relativeCameraOffset = new THREE.Vector3 (350,150,0);

		var cameraOffset = relativeCameraOffset.applyMatrix4( segway.matrixWorld );

		camera.position.x = cameraOffset.x;
		camera.position.y = cameraOffset.y;
		camera.position.z = cameraOffset.z;
		camera.lookAt( segway.position );
	}
    // undocumented API
    lamp.setRotationFromAxisAngle(axis, rotangle);
	
    requestAnimationFrame(animate);
	//update();
    render();
}
function myclamp(x, lo, hi)
{
	return (x < lo) ? lo : ((x > hi) ? hi : x);
}

function render() {
    renderer.render(scene, camera);
}
